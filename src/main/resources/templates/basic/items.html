<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
        <h2 th:if="${param.isRemove == 'Y'}" th:text="'삭제 완료'"></h2>
        <h2 th:if="${#strings.equals(param.isRemove, 'Y')}" th:text="'삭제 완료2'"></h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/items/add}'|"
                    type="button">
                상품 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td>
                    <a href="item.html"
                       th:href="@{/basic/items/{itemId}(itemId=${item.id})}"
                       th:text="${item.id}">
                        회원 ID
                    </a>
                </td>
                <td>
                    <a href="item.html"
                       th:href="@{/basic/items/{itemId}(itemId=${item.id})}"
                       th:text="${item.itemName}">
                    상품명
                    </a>
                </td>
                <td th:text="${item.price}">30000</td>
                <td th:text="${item.quantity}">300</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
